# User configuration

user nginx;
worker_processes auto;

#Error logging

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
worker_connections 1024;
}

http {
include       /etc/nginx/mime.types;
default_type  application/octet-stream;

# Corrected log format to use standard Nginx variables and include X-Forwarded-For
log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

access_log  /var/log/nginx/access.log  main;

sendfile        on;
keepalive_timeout  65;

# Define the upstream server (your Spring Boot application)
# The PROXY_UPSTREAM_HOST environment variable holds the internal service address (e.g., 'spring-boot-service:8080').
# In Dokploy/Kubernetes environments, this uses internal DNS resolution to find the service.
upstream spring_boot_app {
    server ${PROXY_UPSTREAM_HOST} max_fails=3 fail_timeout=60s;
}

# === MODSECURITY CONFIGURATION ===
# Include the main ModSecurity configuration file
include /etc/nginx/modsecurity.conf;

# Load the Core Rule Set (CRS)
# This path is correct for the owasp/modsecurity-crs base image
include /etc/modsecurity.d/owasp-crs/crs-setup.conf;
include /etc/modsecurity.d/owasp-crs/rules/*.conf;

# Check ModSecurity error logs
# Fix: The regex was incorrectly quoted/escaped in the previous truncated version
modsecurity_audit_log_relevant_status "^(?:5|4(?![04]))";
modsecurity_audit_log_format JSON;
modsecurity_audit_log /var/log/modsec_audit.log;
# =================================

server {
    listen 80;
    server_name _;

    # Enable ModSecurity for this server block
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsecurity.conf;

    location / {
        # Standard Nginx reverse proxy headers
        proxy_set_header Host $host;
        # Pass the real client IP address for logging and ModSecurity analysis
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Proxy the request to the Spring Boot upstream
        proxy_pass http://spring_boot_app;

        # Buffering configuration (adjust if needed for large uploads/downloads)
        proxy_buffers 16 64k;
        proxy_buffer_size 128k;
        proxy_read_timeout 90;
    }

    # Optional: Disable ModSecurity for specific health checks or static assets
    # location /health {
    #     modsecurity off;
    #     proxy_pass http://spring_boot_app;
    # }
} # Closing bracket for the 'server' block


} # Closing bracket for the 'http' block