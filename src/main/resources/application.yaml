# Application properties
spring:
  application:
    name: careless-clinic

  # Database configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:careless}
    username: ${DB_USERNAME:careless}
    password: ${DB_PASSWORD:0}
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate configuration
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  # Security configuration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - email
              - profile

# Server configuration
server:
  port: ${PORT:8080}
  forward-headers-strategy: native
  tomcat:
    use-relative-redirects: true
    # Explicitly configure Tomcat's RemoteIpValve to trust proxy headers
    protocol-header: X-Forwarded-Proto
    protocol-header-https-value: https
    remote-ip-header: X-Forwarded-For
    port-header: X-Forwarded-Port
    # Trust all proxies for development
    internal-proxies: .*

# Logging configuration




logging:
  level:
    careless.clinic: ${LOG_LEVEL:DEBUG}
    org.springframework.jdbc.core: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.web.FilterChainProxy: DEBUG
    org.springframework.security.web.access.intercept: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

